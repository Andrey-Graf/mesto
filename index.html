<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body>
    <div class="root">
        <header class="header">
            <img src="./images/header-logo.svg" alt="Место" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container-info">
                    <img src="./images/profile-image.svg" alt="Жак-Ив Кусто" class="profile__avatar">
                    <div class="profile__edit">
                        <div class="profile__info">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <p class="profile__job">Иследователь океана</p>
                        </div>
                        <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
                    </div>
                </div>
                <button type="submit" class="profile__add-button" aria-label="Добавить"></button>
            </section>

            <section class="photo-grid">
                <ul class="photo-grid__elements">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;2021. Андрей Лебедев</p>
        </footer>
        <div class="popup popup-edit">
            <div class="popup__container">
                <div class="popup__edit-form">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <form class="form edit-form" name="edit" novalidate>
                        <fieldset class="form__set">
                            <input type="text" name="name" id="profile-name" placeholder="Введите имя" class="form__text form__text_type_name" value="Жак-Ив Кусто" minlength="2" maxlength="40" required>
                            <span class="form__input-error" id="profile-name-error"></span>
                            <input type="text" name="job" id="profile-job" placeholder="Введите профессию" class="form__text form__text_type_job" value="Иследователь океана" minlength="2" maxlength="200" required>
                            <span class="form__input-error" id="profile-job-error"></span>
                            <button type="submit" class="popup__button-save" aria-label="Сохранить">Сохранить</button>
                        </fieldset>
                    </form>
                </div>
                <button type="button" class="popup__button-close popup__button-close_edit_form" aria-label="Закрыть попап"></button>
            </div>
        </div>
        <div class="popup popup-add">
            <div class="popup__container">
                <div class="popup__add-form">
                    <h3 class="popup__title">Новое место</h3>
                    <form class="form add-form" name="add" novalidate>
                        <fieldset class="form__set">
                            <input type="text" name="name-photo" id="photo-name" placeholder="Название" class="form__text form__text_photo_name" minlength="2" maxlength="30" required>
                            <span class="form__input-error" id="photo-name-error"></span>
                            <input type="url" name="link" id="photo-link" placeholder="Ссылка на картинку" class="form__text form__text_photo_link" minlength="2" required>
                            <span class="form__input-error" id="photo-link-error"></span>
                            <button type="submit" class="popup__button-save" aria-label="Создать">Создать</button>
                        </fieldset>
                    </form>
                </div>
                <button type="button" class="popup__button-close popup__button-close_add_form" aria-label="Закрыть попап"></button>
            </div>
        </div>
        <div class="popup popup-photo">
            <div class="popup-photo__container">
                <figure class="popup-photo__figure">
                    <img src="#" alt="#" class="popup-photo__image">
                    <figcaption class="popup-photo__caption"></figcaption>
                    <button type="button" class="popup__button-close popup__button-close_photo_form" aria-label="Закрыть фотографию"></button>
                </figure>
            </div>
        </div>
        <template class="photo-template">
            <li class="photo-grid__element">
                <figure class="photo-grid__figure">
                    <img src="#" alt="#" class="photo-grid__image photo-grid__image_click_open">
                    <button type="button" aria-label="Удалить" class="photo-grid__delete-button"></button>
                    <figcaption class="photo-grid__group">
                        <h2 class="photo-grid__caption"></h2>
                        <button type="button" class="photo-grid__like-button"></button>
                    </figcaption>
                </figure>
            </li>
        </template>
        <script type="module" src="./scripts/index.js"></script>
    </div>
</body>

</html>
