<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body>
    <div class="root">
        <header class="header">
            <img src="./images/header-logo.svg" alt="Место" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container-info">
                    <img src="./images/profile-image.svg" alt="Жак-Ив Кусто" class="profile__avatar">
                    <div class="profile__edit">
                        <div class="profile__info">
                            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                            <p class="profile__info-subtitle">Иследователь океана</p>
                        </div>
                        <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
                    </div>
                </div>
                <button type="button" class="profile__add-button" aria-label="Добавить"></button>
            </section>

            <section class="photo-grid">
                <ul class="photo-grid__elements">
                    <li class="photo-grid__element">
                        <figure class="photo-grid__figure">
                            <img src="./images/kaliningrad.svg" alt="Калининград" class="photo-grid__image">
                            <figcaption class="photo-grid__group">
                                <h2 class="photo-grid__caption">Калининград</h2>
                                <button type="button" class="photo-grid__like-button"></button>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="photo-grid__element">
                        <figure class="photo-grid__figure">
                            <img src="./images/domsovetov.svg" alt="Дом советов" class="photo-grid__image">
                            <figcaption class="photo-grid__group">
                                <h2 class="photo-grid__caption">Дом советов</h2>
                                <button type="button" class="photo-grid__like-button"></button>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="photo-grid__element">
                        <figure class="photo-grid__figure">
                            <img src="./images/sovetsk.svg" alt="Советск" class="photo-grid__image">
                            <figcaption class="photo-grid__group">
                                <h2 class="photo-grid__caption">Советск</h2>
                                <button type="button" class="photo-grid__like-button"></button>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="photo-grid__element">
                        <figure class="photo-grid__figure">
                            <img src="./images/most-queen-Louise.svg" alt="Мост Королевы Луизы" class="photo-grid__image">
                            <figcaption class="photo-grid__group">
                                <h2 class="photo-grid__caption">Мост Королевы Луизы</h2>
                                <button type="button" class="photo-grid__like-button"></button>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="photo-grid__element">
                        <figure class="photo-grid__figure">
                            <img src="./images/fort-11.svg" alt="Форт№11 Дёнхофф" class="photo-grid__image">
                            <figcaption class="photo-grid__group">
                                <h2 class="photo-grid__caption">Форт№11 Дёнхофф</h2>
                                <button type="button" class="photo-grid__like-button"></button>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="photo-grid__element">
                        <figure class="photo-grid__figure">
                            <img src="./images/svetlogorsk.svg" alt="Светлогорск" class="photo-grid__image">
                            <figcaption class="photo-grid__group">
                                <h2 class="photo-grid__caption">Светлогорск</h2>
                                <button type="button" class="photo-grid__like-button"></button>
                            </figcaption>
                        </figure>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;2021. Андрей Лебедев</p>
        </footer>
        <div class="popup"> 
            <div class="popup__container">
                <div class="popup__edit-form">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <form class="input" name="edit">
                        <input type="text" name="name" placeholder="Введите имя" class="input__text input__text_name" value="Жак-Ив Кусто" required>
                        <input type="text" name="job" placeholder="Введите профессию" class="input__text input__text_job" value="Иследователь океана" required>
                        <button type="submit" class="popup__button-save" aria-label="Сохранить">Сохранить</button>
                    </form>
                </div>
                <button type="button" class="popup__button-close" aria-label="Закрыть попап"></button>
            </div>
        </div>
        <script src="./scripts/main.js"></script>
    </div>
</body>
</html>
